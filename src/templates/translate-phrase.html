<div class="l-translate-edit">
  <div class="actions">
    <button class="action action--success action--size-large" ng-click="saveTranslation()" ng-show="editForm.$dirty">
      <span class="action__icon">
        <i class="icon-check"></i>
      </span>

      <span class="action__label">Save</span>
    </button>
  </div>

  <div class="translation-source">
    <div class="translation-source__title">
      Original phrase
    </div>

    <p class="translation-source__phrase">
      {{ translationCommit.getSourcePhrase() }}
    </p>
  </div>

  <form name="editForm" class="translation-target" ng-submit="saveTranslation()">
    <!-- <p class="translation-target__title">
      Translation
    </p> -->

    <textarea auto-select placeholder="Translate here…" class="translation-target__textarea" ng-model="editedTranslation.phrase"></textarea>
    <!-- <textarea class="translation-target__textarea"
      ng-model="translationCommit.targetPhrase"
      ng-model-options="{ getterSetter: true }">
    </textarea> -->

    <p class="translation-target__footer">
      <span class="u-pull-right">
        <span
          class="translation-target__status"
          ng-class="{
            'translation-target__status--approved': translationCommit.isApproved(),
            'translation-target__status--translated': translationCommit.isTranslated(),
          }">

          <span ng-if="!translationCommit.isTranslated()">
            <i class="translation-target__status-icon icon-circle-o"></i>
            <!-- untranslated -->
          </span>

          <span ng-if="!translationCommit.isApproved() && translationCommit.isTranslated()">
            <i class="translation-target__status-icon icon-circle-o"></i>
            <!-- translated -->
          </span>

          <span ng-if="translationCommit.isApproved()">
            <i class="translation-target__status-icon icon-check"></i>
            <!-- approved -->
          </span>
        </span>

        {{ +editedTranslation.phrase.length }} / ∞
      </span>

      <span>
        Press <strong>TAB</strong> to move to the next phrase
      </span>
    </p>
  </form>
</div>
