<div class="l-translate-header u-clearfix">
  <div class="column column--size-3">
    <h1 class="l-translate-header__title title title--level-1">
      <a ui-sref="project({slug: project.slug})">
        {{ project.name }}
      </a>
    </h1>
  </div>

  <div class="column column--size-1" style="overflow:hidden">
    Here is some counter and stats
  </div>

  <div class="column column--size-5">
    <div class="l-translate-header__search-form">
      <input type="text" placeholder="Searchâ€¦" class="form__control">
    </div>
  </div>

  <div class="column column--size-3 form--inline">
    <div class="l-translate-header__locale-form">
      <select class="form__control">
        <option ng-repeat="language in languages" value="{{ language.locale }}">
          {{ language.name }}
        </option>
      </select>

      <select class="form__control">
        <option ng-repeat="language in languages" value="{{ language.locale }}">
          {{ language.name }}
        </option>
      </select>
    </div>
  </div>
</div>


<div class="l-translate-translations column column--size-4 column--scrollable">
  <div class="translations">
    <h3 class="translations__resource">
      src/resources.yml
    </h3>

    <ul class="translations__list list--unstyled">
      <li class="translations__item">
        Translation item 1
      </li>
      <li class="translations__item">
        Translation item 2
      </li>
    </ul>
  </div>
</div>

 <div class="column column--size-8 column--scrollable">
  <div class="l-translate-edit">
    <div class="actions">
      <button class="action action__success action__size-large">
        <span class="action__icon">
          &times;
        </span>

        <span class="action__label">Save</span>
      </button>
    </div>

    <div class="translation-source">
      <div class="translation-source__title">
        Original phrase
      </div>

      <p class="translation-source__phrase">
        Lorem ipsum ahmet.
      </p>
    </div>

    <div class="translation-target">
      <textarea class="translation-target__textarea">Lorem ipsum ahmet.</textarea>

      <p class="translation-target__footer">
        <span>
          Press <strong>TAB</strong> to move to the next phrase
        </span>
      </p>
    </div>
  </div>
</div>
